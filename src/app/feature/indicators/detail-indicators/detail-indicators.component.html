<div class="container">

    <app-sub-header-indicators [indicator]="indicator.nombre">

    </app-sub-header-indicators>


    <div class="card"
         style="width: 18rem;">
        <div class="card-body">

            <form [formGroup]="indicatorForm">

                <div class="form-group">
                    <h1 class="text-primary">{{indicator.serie[0].valor | currency}}</h1>

                </div>

                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text"
                           formControlName="name"
                           class="form-control"
                           id="name">

                </div>
                <div class="form-group">
                    <label for="date">Fecha</label>
                    <input type="text"
                           formControlName="date"
                           c
                           class="form-control"
                           id="date">
                </div>

                <div class="form-group">
                    <label for="unit">Unidad de medida</label>
                    <input type="text"
                           formControlName="unit"
                           class="form-control"
                           id="unit">
                </div>


            </form>

        </div>
    </div>

</div>
