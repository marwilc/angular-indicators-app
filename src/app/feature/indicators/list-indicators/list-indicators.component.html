<div class="container">

    <h1 class="mt-3">Indicadores Financieros</h1>

    <div class="card"
         style="width: 18rem;">
        <ul class="list-group list-group-flush"
            *ngIf="indicators">
            <li class="list-group-item"
                *ngFor="let indicator of indicators | json2Array">
                <div class="d-flex flex-row justify-content-between">
                    <div (click)="goToPrices(indicator)"
                         class="w-100">
                        <span class="list-item__name">
                            {{indicator.nombre}}
                        </span>
                        <br>
                        <a class="card-link list-item__name">
                            {{indicator.unidad_medida}}
                        </a>
                    </div>
                    <div class="d-flex flex-row">
                        <fa-icon [icon]="faInfoCircle"
                                 [routerLink]="['/','indicators', indicator.codigo, 'detail']"
                                 class="mr-2 text-primary align-self-center">
                        </fa-icon>

                        <fa-icon [icon]="faChevronRight"
                                 (click)="goToPrices(indicator)"
                                 class="text-muted align-self-center">
                        </fa-icon>
                    </div>
                </div>
            </li>
        </ul>
    </div>


</div>
